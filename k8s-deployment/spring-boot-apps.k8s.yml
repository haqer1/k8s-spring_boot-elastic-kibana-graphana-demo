apiVersion: v1
kind: Namespace
metadata:
  name: k8s-spring-boot-apps
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: k8s-spring-boot-apps
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-be
  namespace: k8s-spring-boot-apps  
data:
  application.yml: |-
    k8s-be:
      message: "Message in a bottle"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-be
  namespace: k8s-spring-boot-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: k8s-be
  template:
    metadata:
      labels:
        app: k8s-be
        fluentd-log-format: spring-boot-json
      annotations:
           prometheus.io/scrape: 'true'
           prometheus.io/path: '/actuator/prometheus'
           prometheus.io/port: '8010'        
    spec:
      containers:
      - name: k8s-be-container
        image: gcr.io/handy-zephyr-272321/k8s-be:latest
        ports:
        - name: service-port
          containerPort: 80
        - name: management-port
          containerPort: 8010
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8010
          timeoutSeconds: 5
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-be
  namespace: k8s-spring-boot-apps  
spec:
  type: NodePort
  selector:
    app: k8s-be
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30001
---
apiVersion: v1
kind: Service
metadata:
  name: k8s-be-management
  namespace: k8s-spring-boot-apps
  labels:
    sba-monitored: "true"  
spec:
  selector:
    app: k8s-be
  ports:
  - port: 8010
    targetPort: 8010
---
